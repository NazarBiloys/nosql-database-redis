version: "3"

services:
  app:
    build:
      context: .
      dockerfile: "./build/Dockerfile"
    container_name: app
    depends_on:
      - mongodb
      - redis-sentinel
    ports:
      - "90:90"
    volumes:
      - ./logs:/logs

  telegraf:
    image: telegraf:1.23.0
    container_name: telegraf
    hostname: telegraf
    ports:
      - "9273:9273/tcp"
      - "8125:8125/udp"
    volumes:
      - ./build/config/telegraf/:/etc/telegraf/
    restart: always

  grafana:
    image: grafana/grafana:7.4.3
    container_name: grafana
    depends_on:
      - influxdb
    ports:
      - "3000:3000"
    volumes:
      - grafana:/var/lib/grafana
      - ./build/config/grafana/provisioning:/etc/grafana/provisioning
    restart: always
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false

  influxdb:
    image: influxdb:1.8-alpine
    container_name: influxdb
    restart: always
    environment:
      - INFLUXDB_DB=influx
      - INFLUXDB_ADMIN_USER=admin
      - INFLUXDB_ADMIN_PASSWORD=admin
    ports:
      - "8086:8086"
    volumes:
      - influxdb:/var/lib/influxdb

  redis-master:
    image: redis:latest
    container_name: redis-master
    command: redis-server
    restart: always
    ports:
      - "6379:6379"
    volumes:
      - ./data/redis-master:/data

  redis-slave:
    image: redis:latest
    container_name: redis-slave
    command: redis-server --slaveof redis-master 6379
    links:
      - redis-master
    ports:
      - "6380:6379"
    volumes:
      - ./data/redis-slave:/data

  redis-sentinel:
    image: redis:latest
    container_name: redis-sentinel
    command: redis-sentinel /etc/redis/sentinel.conf
    links:
      - redis-master
    restart: always
    ports:
      - "26379:26379"
    volumes:
      - ./data/redis-sentinel:/data
      - ./build/config/sentinel.conf:/etc/redis/sentinel.conf

  mongodb:
    image: mongo:4.4.6
    container_name: mongodb
    restart: always
    ports:
      - "27017:27017"
    environment:
      - MONGO_INITDB_ROOT_USERNAME=user
      - MONGO_INITDB_ROOT_PASSWORD=pass
    volumes:
      - mongodb:/data/db

volumes:
  grafana:
    driver: local
  influxdb:
    driver: local
  mongodb:
    driver: local
  redis:
    driver: local
